<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold.jpeg" *ngIf="weatherData.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0'}}Â°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Inforamtion
    </div>
    <div class="class more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpeg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpeg" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humid.jpeg" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpeg" alt="">
          <span>weatherData.main.wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}
        </div>
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
